name: Template Sync
on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Mondays at midnight UTC

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config --global user.name "Template Sync Bot"
          git config --global user.email "bot@users.noreply.github.com"
          git config --global --add safe.directory /github/workspace

      - name: Check for template updates
        id: check
        run: |
          # Add template remote
          git remote add template https://github.com/fujiokac/n8n-devtemplate 2>/dev/null || true
          
          # Fetch latest template
          git fetch template main || {
            echo "failed=true" >> $GITHUB_OUTPUT
            echo "error=Failed to fetch template repository" >> $GITHUB_OUTPUT
            exit 1
          }
          
          # Check if updates are available
          if git merge-base --is-ancestor template/main HEAD; then
            echo "updates=false" >> $GITHUB_OUTPUT
            echo "No template updates available"
          else
            echo "updates=true" >> $GITHUB_OUTPUT
            echo "Template updates available"
          fi

      - name: Create update branch
        if: steps.check.outputs.updates == 'true'
        id: branch
        run: |
          BRANCH_NAME="template-updates-$(date +%Y%m%d-%H%M%S)"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          
          git checkout -b "$BRANCH_NAME"
          
          # Attempt merge
          if git merge template/main --no-edit --allow-unrelated-histories; then
            echo "merge_success=true" >> $GITHUB_OUTPUT
            git push origin "$BRANCH_NAME"
          else
            echo "merge_success=false" >> $GITHUB_OUTPUT
            echo "Merge conflicts detected"
          fi

      - name: Create Pull Request
        if: steps.check.outputs.updates == 'true' && steps.branch.outputs.merge_success == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get template changes summary
          CHANGES=$(git log HEAD~1..template/main --oneline --no-merges | head -10 || echo "Multiple changes")
          
          gh pr create \
            --title "üîÑ Template Updates $(date +%Y-%m-%d)" \
            --body "## Template Sync
          
          This PR contains updates from the upstream template repository.
          
          ### Recent Changes:
          \`\`\`
          $CHANGES
          \`\`\`
          
          ### What to do:
          1. Review the changes carefully
          2. Test in a Codespace or local environment  
          3. Merge when satisfied
          4. Delete this branch after merging
          
          ---
          *Auto-generated by template-sync workflow*" \
            --head "${{ steps.branch.outputs.branch_name }}" \
            --base main

      - name: Handle merge conflicts
        if: steps.check.outputs.updates == 'true' && steps.branch.outputs.merge_success == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create issue for manual resolution
          gh issue create \
            --repo ${{ github.repository }} \
            --title "‚ö†Ô∏è Template Sync Conflicts $(date +%Y-%m-%d)" \
            --body "## Template Sync Failed
          
          Automatic template sync encountered merge conflicts and requires manual resolution.
          
          ### To resolve manually:
          \`\`\`bash
          git remote add template https://github.com/fujiokac/n8n-devtemplate
          git fetch template main
          git checkout -b template-updates-$(date +%Y%m%d)
          git merge template/main
          # Resolve conflicts
          git commit
          git push origin template-updates-$(date +%Y%m%d)
          \`\`\`
          
          ---
          *Auto-generated by template-sync workflow*"